name: Build OpenWrt IPK

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build IPK
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-sdk-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          - arch: aarch64_generic
            sdk_url: https://downloads.openwrt.org/snapshots/targets/armsr/armv8/openwrt-sdk-armsr-armv8_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          - arch: mips_24kc
            sdk_url: https://downloads.openwrt.org/snapshots/targets/ath79/generic/openwrt-sdk-ath79-generic_gcc-14.3.0_musl.Linux-x86_64.tar.zst
          - arch: mipsel_24kc
            sdk_url: https://downloads.openwrt.org/snapshots/targets/ramips/mt7621/openwrt-sdk-ramips-mt7621_gcc-14.3.0_musl.Linux-x86_64.tar.zst

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Package Source
        run: |
          # Create package directory in the workspace
          mkdir -p package/ech-wk/src
          
          # Copy package definition
          cp -r ech-wk-package/* package/ech-wk/
          
          # Copy Go source code to package src directory
          cp ech-workers.go package/ech-wk/src/
          
          # Ensure go.mod exists (it should be in ech-wk-package/src/go.mod)
          if [ ! -f package/ech-wk/src/go.mod ]; then
            echo "Error: go.mod not found in package source"
            exit 1
          fi

      - name: Download and Setup OpenWrt SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd
          wget -O sdk.tar.zst ${{ matrix.sdk_url }}
          mkdir sdk
          tar --zstd -xf sdk.tar.zst -C sdk --strip-components=1
          cd sdk
          
          # Optimize feeds: only update packages and luci
          # This significantly reduces build time
          ./scripts/feeds update packages luci
          ./scripts/feeds install -a -p packages
          ./scripts/feeds install -a -p luci

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache OpenWrt DL
        uses: actions/cache@v4
        with:
          path: sdk/dl
          key: ${{ runner.os }}-openwrt-dl-${{ matrix.arch }}-${{ hashFiles('**/*.mk') }}
          restore-keys: |
            ${{ runner.os }}-openwrt-dl-${{ matrix.arch }}-

      - name: Build Package
        run: |
          cd sdk
          
          # Link our package
          ln -s $GITHUB_WORKSPACE/package/ech-wk package/ech-wk
          
          # Select the package
          echo "CONFIG_PACKAGE_ech-wk=m" >> .config
          echo "CONFIG_PACKAGE_luci-app-ech-wk=m" >> .config
          
          # Expand configuration
          make defconfig
          
          # Compile
          make package/ech-wk/compile V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-${{ matrix.arch }}
          path: |
            sdk/bin/packages/*/base/*.ipk
            sdk/bin/packages/*/luci/*.ipk

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Auto Build ${{ steps.tag.outputs.release_tag }}
          files: artifacts/**/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
